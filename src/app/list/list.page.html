<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      List
    </ion-title>
    <ion-buttons slot="end">
      <ion-icon name="trash" class="tool-bar-delete-button" (click)="doDelete()"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of items">
      <ion-icon *ngIf="!isDeleteButtonSelected" (click)="editItem(item)" name="create" slot="start"></ion-icon>
      <ion-checkbox *ngIf="isDeleteButtonSelected" color="secondary" [(ngModel)]="item.isMarkedForDeletion"
        (click)="trackSelection(item)" slot="start">
      </ion-checkbox>
      <div>
        <p (click)="openItem(item)">{{item.noteTitle}}</p>
        <p>{{item.noteDescription | slice:0:30}}...</p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>
